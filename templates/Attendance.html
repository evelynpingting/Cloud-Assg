<!DOCTYPE html>
<html>
<head>
  <title>Attendance Report for {{ employee_name }}</title>
</head>
<body>
  <h1>Attendance Report for {{ employee_name }}</h1>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for date, status in attendance_data %}
      <tr>
        <td>{{ date }}</td>
        <td>{{ status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
