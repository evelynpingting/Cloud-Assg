<!DOCTYPE html>
<html>

<head>
  <title>SEO TECH</title>
  <!-- h1 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Fugaz+One&display=swap" rel="stylesheet">

  <!-- h2 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Fugaz+One&family=Konkhmer+Sleokchher&display=swap"
    rel="stylesheet">

  <style>
    body {
      background-color: #fefbe9;
      margin: 0;
      padding: 80px;
    }

    h1 {
      text-align: center;
      font-family: 'Fugaz One', cursive;
      font-size: 56px;
      font-weight: bold;
      color: #183a1d;
      margin: 0;
      padding: 0;
      margin-bottom: 10px;
    }

    h2 {
      font-family: 'Black Ops One', cursive;
      font-family: 'Fugaz One', cursive;
      font-family: 'Konkhmer Sleokchher', cursive;
      text-align: center;
      font-size: 30px;
      color: #4c7c4d;
      margin-bottom: 20px;
      margin: 0;
      padding: 0;
    }

    p {
      text-align: justify;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .button-container a {
      text-decoration: none;
      margin: 10px;
    }

    .button-container input[type="button"] {
      padding: 15px 40px;
      font-size: 16px;
      background-color: #f6c453;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    .button-container input[type="button"]:hover {
      background-color: #f3b029;
    }

    img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
      width: 60%;
      margin-bottom: 50px;

    }

    .navbar {
      overflow: hidden;
      background-color: #333;
      font-family: Arial, sans-serif;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar {
      overflow: hidden;
      background-color: #f6c453;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      z-index: 10;
    }

    .dropdown {
      float: left;
      position: relative;
    }

    .dropdown .dropbtn {
      font-size: 20px;
      border: none;
      outline: none;
      color: black;
      padding: 5px 10px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .dropdown:hover .dropbtn {
      background-color: #ddd;
      color: black;
    }

    .dropdown-content {
      display: none;
      position: fixed;
      background-color: #f6c453;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 100;

    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #fefbe9;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>

<body>
  <h1>SEO TECH</h1>
  <img src="https://lyklptlsy-bucket.s3.amazonaws.com/img/seo_main.png" alt="SEO Main Image">
  <h2>EMPLOYEE DATABASE MANAGEMENT SYSTEM</h2>


  <div class="button-container">
    <a href="/AddEmp"><input type="button" value="Add Employee"></a>
    <a href="/ApplyLeaveEmp"><input type="button" value="Apply Leave"></a>
    <a href="/ReadEmp"><input type="button" value="Retrieve Specific Employee Information"></a>
    <a href="/AllEmpInfo"><input type="button" value="Retrieve All Employee Information"></a>
    <a href="/UpdateEmp"><input type="button" value="Update Employee Information"></a>
    <a href="/DeleteEmp"><input type="button" value="Delete Employee Information"></a>
    <a href="/AddAttendance"><input type="button" value="Add attendance"></a>
    <a href="/CheckAttendanceRecord"><input type="button" value="Check Attendance Record">
  </div>
  <div class="navbar">
    <div class="dropdown">
      <button class="dropbtn">About Us</button>
      <div class="dropdown-content">
        <a href="/AboutUsYk">Yun Kai</a>
        <a href="/AboutUsPt">Ping Ting</a>
        <a href="/AboutUsSy">Shu Yi</a>
      </div>
    </div>
  </div>
</body>

</html>
