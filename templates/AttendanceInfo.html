<!DOCTYPE html>
<html>

<head>
	<title>Employee Information</title>
</head>
<center>
	<font color="black" size="4" style="font-family: avenir">


		<body bgcolor="lightgrey">
      <h1>Attendance Record</h1>
      {% if attendance_info %}
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Employee ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            {% for attendance in attendance_info %}
              <tr>
                <td>{{ attendance[0] }}</td>
                <td>{{ attendance[1] }}</td>
                <!-- <td>{{ attendance[2] }}</td>
                <td>{{ attendance[3] }}</td>
                <td>{{ attendance[4] }}</td>
                <td>{{ attendance[5] }}</td>
                <td>{{ attendance[6] }}</td>
                <td>{{ attendance[7] }}</td>
                <td>{{ attendance[8] }}</td>
                <td>{{ attendance[9] }}</td>
                <td>{{ attendance[10] }}</td> -->
              </tr>
              {% endfor %}
          </tbody>
        </table>
      {% else %}
        <p>No employees found.</p>
      {% endif %}
			<a href="/">Back to home</a>
		</body>

	</font>
</center>

</html>
