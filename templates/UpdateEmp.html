<!DOCTYPE html>
<html>
<head>
    <title>Update Employee</title>
</head>
<body>

  <div class="container">
    <h1>Update Employee</h1>

    <form action="/UpdateEmp" method="POST">
        <h4>Enter the employee ID for the information you wish to update:</h4>
        <label for="emp_id">Employee ID:</label>
        <input type="number" id="emp_id" name="emp_id" required>

        <h4>Insert their latest information to update:</h4>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">

        <label for="pri_skill">Primary Skill:</label>
        <input type="text" id="pri_skill" name="pri_skill">

        <label for="location">Address:</label>
        <input type="text" id="location" name="location">

        <label for="hire_date">Hire Date:</label>
        <input type="date" id="hire_date" name="hire_date">

        <label for="exp_year">Years of Experience:</label>
        <input type="text" id="exp_year" name="exp_year">

        <label for="edu_lvl">Choose education level:</label>
        <select id="edu_lvl" name="edu_lvl">
            <option value="" disabled selected>Select an option</option>
            <option value="high school">High school</option>
            <option value="associate degree">Associate's degree</option>
            <option value="bachelor degree">Bachelor's degree</option>
            <option value="master">Master</option>
            <option value="phd">Doctorate</option>
        </select>

        <label for="position">Choose position:</label>
        <select id="position" name="position">
            <option value="" disabled selected>Select an option</option>
            <option value="graphic designer">Graphic designer</option>
            <option value="web developer">Web developer</option>
            <option value="marketing analyst">Marketing analyst</option>
            <option value="content creator">Content creator</option>
            <option value="digital marketing manager">Digital marketing manager</option>
            <option value="social media manager">Social media manager</option>
        </select>

        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary">

        <button type="submit">Submit</button>
    </form>

    <a href="/"><input type="button" value="Back to home"></a>

</div>
</body>
</html>
